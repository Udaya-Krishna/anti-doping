<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="news.html">News</a>
        <a href="chatbot.html" class="active">Chatbot</a>
        <a href="about.html">About</a>
      </nav>
    </header>

    <!-- Chatbot Container -->
    <div id="chatbot-container">
      <div id="chatbot-header">Chatbot</div>
      <div id="chatbot-messages"></div>
      <div id="chatbot-input-area">
        <input type="text" id="chatbot-input" placeholder="Type a message..." />
        <button id="chatbot-send">Send</button>
      </div>
    </div>

    <script>
      // JavaScript for chatbot functionality
      document.addEventListener("DOMContentLoaded", function () {
        const chatbotMessages = document.getElementById("chatbot-messages");
        const chatbotInput = document.getElementById("chatbot-input");
        const chatbotSend = document.getElementById("chatbot-send");

        // Function to send a user message
        function sendMessage() {
          const userMessage = chatbotInput.value.trim();
          if (userMessage === "") return;

          addMessage("user", userMessage);
          chatbotInput.value = "";
          setTimeout(() => {
            generateBotResponse(userMessage);
          }, 1000);
        }

        // Function to add a message to the chat window
        function addMessage(sender, message) {
          const messageElement = document.createElement("div");
          messageElement.classList.add("chatbot-message", sender);
          messageElement.textContent = message;
          chatbotMessages.appendChild(messageElement);
          chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
        }

        // Basic bot response logic
        function generateBotResponse(userMessage) {
          let botMessage = "";

          if (userMessage.toLowerCase().includes("hello")) {
            botMessage = "Hello! How can I assist you today?";
          } else if (userMessage.toLowerCase().includes("help")) {
            botMessage = "Sure! Please let me know what you need help with.";
          } else {
            botMessage =
              "I'm not sure how to respond to that. Please try asking something else.";
          }

          addMessage("bot", botMessage);
        }

        // Event Listeners
        chatbotSend.addEventListener("click", sendMessage);
        chatbotInput.addEventListener("keypress", (event) => {
          if (event.key === "Enter") {
            sendMessage();
          }
        });
      });
    </script>
  </body>
</html>
